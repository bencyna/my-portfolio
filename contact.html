              </div>

            <section class="content">
              <div class="form-group">
                <label class="contactHeader"><h5>Name</h5></label>
                <input
                  class="form-control information"
                  type="text"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">

                <input

                  class="form-control information"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label class="contactHeader">Message</label>
                <textarea class="form-control information" rows="3"></textarea>
              </div>
